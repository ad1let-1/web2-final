<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile - Pet Adoption System</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="navbar">
    <div class="navbar-inner">
      <div class="navbar-brand">Pet Adoption</div>
      <nav class="navbar-menu" id="navMenu">
        <a href="index.html" class="nav-link">Home</a>
        <span id="authNav"></span>
        <button id="logoutBtn" class="btn-logout" style="display:none;">Logout</button>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="profile-container">
      <h1>My Profile</h1>

      <section class="profile-section">
        <h2>Account Information</h2>
        <div class="profile-card">
          <div class="form-group">
            <label for="profileName">Name</label>
            <input id="profileName" type="text" class="form-input" required>
          </div>

          <div class="form-group">
            <label for="profileEmail">Email</label>
            <input id="profileEmail" type="email" class="form-input" required>
          </div>

          <div class="form-group">
            <label for="profileNewPassword">New Password (optional)</label>
            <input id="profileNewPassword" type="password" class="form-input" placeholder="********" minlength="6">
          </div>

          <button id="updateProfileBtn" class="btn-primary">Update Profile</button>
          <div id="profileMessage" class="message"></div>
        </div>
      </section>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Pet Adoption System.</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
