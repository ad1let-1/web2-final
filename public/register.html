<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Pet Adoption System</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="navbar">
    <div class="navbar-inner">
      <div class="navbar-brand">Pet Adoption</div>
      <nav class="navbar-menu">
        <a href="index.html" class="nav-link">Home</a>
        <a href="login.html" class="nav-link">Login</a>
      </nav>
    </div>
  </header>

  <main class="container form-page">
    <div class="form-container">
      <h2>Create Your Account</h2>
      <p class="subtitle">Join and find your perfect companion.</p>

      <form id="registerForm" class="auth-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input id="name" type="text" placeholder="John Doe" required minlength="2" class="form-input">
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input id="email" type="email" placeholder="your@email.com" required class="form-input">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="********" required minlength="6" class="form-input">
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input id="confirmPassword" type="password" placeholder="********" required minlength="6" class="form-input">
        </div>

        <button type="submit" class="btn-primary btn-block">Create Account</button>

        <div class="form-divider">
          <span>Already have an account?</span>
        </div>

        <a href="login.html" class="btn-secondary btn-block">Sign In</a>
      </form>

      <div id="registerMessage" class="message"></div>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Pet Adoption System.</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
