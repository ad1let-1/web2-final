<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pet Adoption System</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="navbar">
    <div class="navbar-inner">
      <div class="navbar-brand">Pet Adoption</div>
      <nav class="navbar-menu" id="navMenu">
        <a href="index.html" class="nav-link">Home</a>
        <span id="authNav"></span>
        <button id="logoutBtn" class="btn-logout" style="display:none;">Logout</button>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="hero-image">
        <img id="heroImg" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 800 400'%3E%3Crect fill='%23ff9a56' width='800' height='400'/%3E%3C/svg%3E" alt="Pet hero banner" class="hero-img">
      </div>
      <div class="hero-content">
        <h1 class="hero-title">Find Your New Best Friend</h1>
        <p class="hero-subtitle">Adopt a loving pet and give them a forever home.</p>

        <div class="category-filters">
          <button class="category-btn active" data-category="all">All Pets</button>
          <button class="category-btn" data-category="dog">Dogs</button>
          <button class="category-btn" data-category="cat">Cats</button>
          <button class="category-btn" data-category="other">Others</button>
        </div>

        <p class="hero-cta">Available pets updated in real time.</p>
      </div>
    </section>

    <section class="container">
      <div class="search-bar">
        <input type="text" id="searchInput" class="search-field" placeholder="Search by name or breed...">
        <button id="clearBtn" class="btn-secondary">Clear</button>
      </div>

      <div class="pets-section">
        <h2 class="section-title">Available Pets</h2>
        <div class="pets-grid" id="petsGrid"></div>
        <div id="emptyState" class="empty-state" style="display:none;">
          <p>No pets found matching your criteria.</p>
        </div>
      </div>
    </section>
  </main>

  <div id="petModal" class="modal">
    <div class="modal-box">
      <button class="modal-close" id="modalCloseBtn">&times;</button>
      <div class="modal-layout">
        <div class="modal-image-section">
          <img id="modalPetImage" src="" alt="Pet" class="modal-image">
          <span id="statusBadge" class="status-badge"></span>
        </div>
        <div class="modal-info-section">
          <h2 id="modalPetName" class="modal-title"></h2>
          <div class="pet-details">
            <div class="detail-row">
              <span class="detail-label">Species</span>
              <span id="modalPetType" class="detail-value"></span>
            </div>
            <div class="detail-row">
              <span class="detail-label">Breed</span>
              <span id="modalPetBreed" class="detail-value"></span>
            </div>
            <div class="detail-row">
              <span class="detail-label">Age</span>
              <span id="modalPetAge" class="detail-value"></span>
            </div>
          </div>
          <p class="modal-description" id="modalPetDescription"></p>
          <div class="adopt-section">
            <button id="adoptBtn" class="btn-primary">Adopt This Pet</button>
            <div id="adoptMessage" class="message"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 2025 Pet Adoption System.</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
